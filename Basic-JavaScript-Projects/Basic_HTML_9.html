<!DOCTYPE html>
<html>
    <body>
            <script src="JS/Basic_JavaScript_9.js"></script>
            <link rel="stylesheet" href="CSS/Basic_CSS_9.css">
        <div class="slideshow-container">

            <!-- Full-width images with numbers and caption text-->
            <div class="mySlides fade">
                <div class="numbertext">1 / 3</div>
                <img src="img1.jpg"  style="width:100%">
                <div class="text">Photo of a rapper</div>
            </div>


            <div class="mySlides fade">
                <div class="numbertext">2 / 3</div>
                <img src="img2.jpg" style="width:100%">
                <div class="text">His name is Meek Mill</div>
            </div>

            <div class="mySlides fade">
                    <div class="numbertext">3 / 3</div>
                    <img src="img3.jpg" style="width:100%">
                    <div class="text">He's from Phili</div>
                </div>

                <!-- Next and Previous Buttons -->
                <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
                <a class="prev" onclick="plusSlides(1)">&#10095;</a>
        </div>

        <!-- the dots/circles-->
        <div style="text-align:center">
            <span class="dot" onclick="currentSlide(1)"></span>
            <span class="dot" onclick="currentSlide(2)"></span>
            <span class="dot" onclick="currentSlide(3)"></span>
        </div>
        </body>
    </html>
